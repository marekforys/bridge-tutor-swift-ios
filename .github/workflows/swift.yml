# Swift Package CI (runs only if a Package.swift exists)
name: Swift (SPM)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  spm:
    if: ${{ hashFiles('**/Package.swift') != '' }}
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build (SwiftPM)
        run: swift build -v
      - name: Test (SwiftPM)
        run: swift test -v
